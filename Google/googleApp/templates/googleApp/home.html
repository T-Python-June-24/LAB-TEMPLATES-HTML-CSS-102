<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Basic styles for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Container for Google homepage */
        .google-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Google logo styles */
        .google-logo {
            width: 150px;
            margin-bottom: 20px;
        }
        /* Search input and button styles */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 80vw;
            margin-bottom: 20px;
        }

        .appsSympol{
            max-height: 40px;
        }
        .search-input {
            width: 100%;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 16px;
            outline: none;
        }
        .search-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .search-button, .lucky-button {
            background-color: #f8f9fa;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            outline: none;
            font-size: 16px;
        }
        .search-button:hover, .lucky-button:hover {
            background-color: #f0f0f0;
        }
        /* Navigation bar styles */
        .nav-bar {
            width: 100%;
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            margin-bottom: 2px;
            display: flex;
            justify-content:right;
            direction: row;
            align-items: center;
            gap: 20px;
            margin: 0 10px;
            text-decoration: none;
            color: #70757a;
            font-size: 14px;
        }
.bar-mid{
    display: flex;
    flex-direction: column ;
    row-gap: 200px;
}
        .signin-button{
            background-color: blue;
            color: #FFFFFF;
            padding: 4px;
            border-radius: 5px;
        }

        /* Footer styles */
        .footer {
            display: flex;
            flex-direction: row;
            margin-top: 20px;
            gap: 20px;
            text-align: center;
            font-size: 12px;
            color: #70757a;
        }
        .footer a {
            text-decoration: none;
            color: #70757a;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class = "bar-mid">
        <div class="nav-bar">
            <a href="#" class="nav-link">Gmail</a>
            <a href="#" class="nav-link">Images</a>
            <img class= "appSympol" src="static/images/appsSymbol.png">
            <button class="signin-button">Sign in</button>
        </div>
        <div class="google-container">
            <img src="static/images/google-logo.png" alt="Google Logo" class="google-logo">
            <div class="search-container">
                <input type="text" class="search-input">
                <div class="search-buttons">
                    <button class="search-button">Google Search</button>
                    <button class="lucky-button">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Saudi Arabia</p>
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
        </div>
    </div>
</body>
</html>
