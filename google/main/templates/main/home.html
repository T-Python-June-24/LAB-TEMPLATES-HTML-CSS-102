{% load static %}

<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="{% static 'style.css' %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <section class="sec">
        <header class="headerC">
            <nav>
                <ul>
                    <li><a href="Gmail">Gmail</a></li>
                    <li><a href="Images">Images</a></li>
                    <li><button class="btn" href="google/apps/"><img src="{% static '/apps.png' %}" alt="Google Apps" width="25px" height="25px"></button></li>
                    <li><button class="btn2" href="sign/in/">Sign in</button></li>
                </ul>
            </nav>
        </header>
    </section>

    {% block content %}
    <main>
        <div class="logo">
            <img src="{% static '/google-logo.png' %}" alt="Google Logo" height="90px">
        </div>

        <div class="search_bar">
            <form class="form1" action="#" >
                <input type="text" size="70">
                <img src="{% static '/mircophone.png' %}" alt="Mic" height="30">
                <img src="{% static '/camera.png' %}" alt="Camera" height="30">
            </form>
        </div>

        <ul class="uBtn">
            <li><button class="btn3" href="google/search/">Google Search</button></li>
            <li><button class="btn4" href="feeling/lucky/">I'm Feeling Lucky</button></li>
        </ul>

        <h6 class="txt">Google offered in: العربية</h>

    </main>


    <footer class="top_footer">
        <p>Saudi Arabia</p>
    </footer>

    <footer>
        <div class="bottom_footer">
            <nav>
                <ul class="left_footer">
                    <li><a href="About">About</a></li>
                    <li><a href="Advertising">Advertising</a></li>
                    <li><a href="Business">Business</a></li>
                    <li><a href="How_search_works">How Search work</a></li>                    
                </ul>
            </nav>

            <nav>
                <ul class="right_footer">
                    <li><a href="Privacy">Privacy</a></li>
                    <li><a href="Terms">Terms</a></li>
                    <li><a href="Settings">Gmail</a></li>               
                </ul>
            </nav>
        </div>
    </footer>
    {% endblock %}
</body>
</html>
